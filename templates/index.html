{% extends 'base.html' %}

{% block content %}
    <div class="main_page">
        <div class="page_header floating_element">
            <!-- <img src="/icons/openlogo-75.png" alt="Debian Logo" class="floating_element"/>-->
        <div class="page_title">
            Inky Display Configuration
        </div>
    </div>

    <div class="content_section floating_element">
        <div class="section_header section_header_red">
            <div id="about"></div>
            Current Quote
        </div>
        <div class="image_container">
            <img src="{{ url_for('static', filename= 'img/nightSkytest.png') }}" alt="Test Image" class="image"/>
        </div>
        <div class="section_header">
            <div id="changes"></div>
                File uploads
            </div>
            <div class="content_section_text">
                <button type="button">Upload Quote data</button> 
            </div>
            <div class="content_section_text"></div>
            <h2>Upload book cover</h2>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <!-- File Input -->
                    <label for="file">Choose a file:</label>
                    <input type="file" value="Upload">
            
                    <br>
            
                    <!-- Text Input -->
                    <label for="text">Title of Book:</label>
                    <input type="text" name="text" id="text" size="50">
            
                    <br>
            
                    <!-- Submit Button -->
                    <input type="submit" value="Upload">
                </form>
            </div>
        </div>
    </div>
    <div class="validator">
    </div>
{% endblock %}
